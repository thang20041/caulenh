<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Cá Nhân</title>

</head>
<body>
<h1> Máy Tính Bỏ Túi</h1>
<table border="6" >
    <style>
        table {
            border-collapse:  collapse;
            border-spacing: 4px 0;
            border: solid 6px green;

        }
        th{
            background: black  ;width: 190px;
        }
        td{

        }
        button {
            width: 100%;
        }
    </style>
    <tr>
        <th colspan="4" ><input type="text" readonly id="ketqua" style="width: 190px" value="0"></th>
    </tr>
    <tr>
        <td>
            <button onclick="out(event)" value="(">(</button>
        </td>
        <td>
            <button onclick="out(event)" value=")">)</button>
        </td>
        <td>
            <button onclick="out(event)" value="%">%</button>
        </td>
        <td>
            <button onclick="del(event)" value="CE">CE</button>
        </td>
    </tr>
    <tr>
        <td>
        <button onclick="out(event)" value="7">7</button>
        </td>
        <td>
            <button onclick="out(event)" value="8">8</button>
        </td>
        <td>
            <button onclick="out(event)" value="9">9</button>
        </td>
        <td>
            <button onclick="calculator(event)" value="/">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="out(event)" value="4">4</button>
        </td>
        <td>
            <button onclick="out(event)" value="5">5</button>
        </td>
        <td>
            <button onclick="out(event)" value="6">6</button>
        </td>
        <td>
            <button onclick="out(event)" value="*">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="out(event)" value="1">1</button>
        </td>
        <td>
            <button onclick="out(event)" value="2">2</button>
        </td>
        <td>
            <button onclick="out(event)" value="3" >3</button>
        </td>
        <td>
            <button onclick="out(event)" value="-">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="out(event)" value="0">0</button>
        </td>
        <td>
            <button onclick="out(event)" value=".">.</button>
        </td>
        <td>
            <button onclick="calculator(event)" value="=">=</button>
        </td>
        <td>
            <button onclick="out(event)" value="+">+</button>
        </td>
    </tr>
</table>
<script src="mayTinh.js"></script>
</body>
</html>
